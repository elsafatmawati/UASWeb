<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="css/bootstrap.min.css">

   <title>Halaman Registrasi</title>
</head>

<body>
   <div class="container mt-5">
      <div class="row justify-content-center">
         <div class="col-md-8">
            <div class="card text-center">
               <div class="card-header">
                  Registrasi
               </div>
               <div class="card-body justify-content-center">

                  <form action="halaman-login.html">
                     <div class="row justify-content-center">

                        <div class="col-md-8">

                           <div class="form-group">
                              <label for="exampleInputEmail1">Username</label>
                              <input type="text" class="form-control" id="exampleInputEmail1"
                                 aria-describedby="emailHelp" placeholder="Enter username">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail2">Email address</label>
                              <input type="text" class="form-control" id="exampleInputEmail2"
                                 aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1"
                                 placeholder="Password">
                           </div>
                           <p>Punya akun ? <a href="halaman-login.html">Login</a></p>
                           <div class="d-flex justify-content-around">
                              <a class="btn btn-outline-warning" href="halaman-utama.html">Back</a>
                              <button type="submit" class="btn btn-outline-dark">Registrasi</button>
                           </div>
                        </div>
                     </div>

                  </form>
               </div>

               <div class="card-footer text-muted">
                  @Copyright by 18111043_ElsaFatmawati TIFRP18CIDA
               </div>
            </div>
         </div>
      </div>
   </div>



</body>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
